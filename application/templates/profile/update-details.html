{% extends "base.html" %}
{% block body_content %}

  {% include "_logout.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">
      <div id="global-breadcrumb" class="header-context">
        <ol role="breadcrumbs" class="group">
          <li><a href="/">Home</a></li>
          <li><a href="{{url_for('profile.view_profile')}}">Profile</a></li>
          <li>Update details</li>
        </ol>
      </div>
    </div>
  </div>

  <h1 class="heading-large">Edit your details</h1>

  <form action="" class="form">
    <div class="form-group">
      <label class="form-label" for="grade">
        Grade
      </label>
      <input class="form-control" id="grade" type="text">
    </div>
    <div class="form-group">
      <label class="form-label" for="profession">
        Profession
        <span class="form-hint">It'll be something like finance or project management</span>
      </label>
      <input class="form-control" id="profession" type="text">
    </div>
    <input class="button" type="submit" value="Update your details">
  </form>

{% endblock %}
