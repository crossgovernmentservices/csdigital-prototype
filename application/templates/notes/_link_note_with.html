<h2 class="heading-medium">Link your note with</h2>
<form class="form">
  <div class="form-group">
    <label class="form-label">Competencies</label>
    <select class="form-control">
      {% for cluster in competencies|groupby('cluster.name') %}
      <optgroup label="{{ cluster.grouper }}">
        {% for competency in cluster.list %}
        <option>{{ competency.name }}</option>
        {% endfor %}
      </optgroup>
      {% endfor %}
    </select>
    <button>add</button>
  </div>
</form>
<form>
  <div class="form-group">
    <label class="form-label">Objectives</label>
    <select class="form-control">
      {% for objective in objectives %}
      <option>{{ objective }}</option>
      {% endfor %}
    </select>
    <button>add</button>
  </div>
</form>
