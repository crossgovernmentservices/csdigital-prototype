{% macro render_tag(name, count=0, withCount=false) -%}
    <li data-tag-name="{{ name }}" data-tag-count="{{count}}" class="note-tag{% if withCount %} note-tag--count{% endif %}">
      <a href="/notesapp/tag/{{ name }}">{{ name }}</a>
      {% if withCount %}
      <span class="tag-quantity">{{ count }}</span>
      {% endif %}
    </li>
{%- endmacro %}

{% macro render_tag_input(tag) %}
  <form action="" class="form tag-edit">
    <div class="form-group">
      <input type="text" value="{{ tag }}" data-original-value="{{ tag }}" class="form-control" />
      <button class="button button-secondary">Save</button>
      <button class="button secondary-btn">Delete</button>
    </div>
  </form>
{% endmacro %}
